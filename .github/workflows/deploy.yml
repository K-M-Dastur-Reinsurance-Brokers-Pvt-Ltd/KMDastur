name: Deploy to S3 + CloudFront
on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::596504523308:role/github-actions-kmdastur-deploy
          aws-region: ap-south-1

      # DEBUG (remove after you confirm it works)
      - name: Debug AWS identity
        run: aws sts get-caller-identity

      # IMPORTANT: change SYNC_DIR to your *static output folder*
      # If your site files are at repo root, keep "."
      # If they are in a folder (e.g. "dist", "build", "public"), set it accordingly.
      - name: Sync to S3
        env:
          SYNC_DIR: .
        run: |
          aws s3 sync "$SYNC_DIR" s3://kmdastur-co-in --delete \
            --exclude ".git/*" --exclude ".github/*" --exclude "README*"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E2X2IYKHR6NNRS \
            --paths "/*"
