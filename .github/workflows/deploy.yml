name: Deploy to S3 + CloudFront

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::596504523308:role/github-actions-kmdastur-deploy
          aws-region: ap-south-1

      - name: Sync to S3
        run: |
          aws s3 sync . s3://kmdastur-co-in --delete \
            --exclude ".git/*" --exclude ".github/*" --exclude "README*"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E2X2IYKHR6NNRS \
            --paths "/*"
